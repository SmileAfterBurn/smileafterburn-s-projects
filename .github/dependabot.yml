version: 2
updates:
  # Оновлення npm пакетів
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "SmileAfterBurn"
    assignees:
      - "SmileAfterBurn"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    
  # Оновлення GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "SmileAfterBurn"
    assignees:
      - "SmileAfterBurn"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
